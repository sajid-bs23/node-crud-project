# SonarQube Project Configuration for Node.js CRUD Project

# Project identification
sonar.projectKey=bs23:qms:node-crud-project
sonar.projectName=node-crud-project
sonar.projectVersion=1.0.0

# Source code location
# Exclude test files from sources to avoid duplicate indexing
sonar.sources=src
sonar.tests=src/__tests__

# Source encoding
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript language settings
# Coverage report path (LCOV format for SonarQube)
# Path is relative to the project root directory
# Ensure coverage report is generated before running SonarQube analysis
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
# Exclude node_modules, coverage reports, build artifacts, test files from sources, etc.
# IMPORTANT: Exclude __tests__ from sources to prevent duplicate indexing
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.log,**/*.sarif,**/.nyc_output/**,**/package-lock.json,**/__tests__/**,**/src/__tests__/**


